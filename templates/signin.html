<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <!-- Agrega aquí tu CSS -->
    <link rel="stylesheet" href="../static/css/accounts/signin/styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Crear Cuenta</h2>
        <form id="create-account-form" action="/create-account" method="post">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Crear Cuenta</button>
        </form>
    </div>

    <!-- Modal para ingresar el código de verificación -->
    <div id="verificationModal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h2>Ingrese el código de verificación</h2>
            <input type="text" id="verificationCode" placeholder="Código de verificación">
            <button onclick="verifyAccount()">Verificar</button>
        </div>
    </div>

    <!-- Agrega aquí tu JavaScript -->
    <script src="static/js/accounts/2auth.js" defer></script>
</body>
</html>
